<button mat-flat-button color="primary" (click)="openDialog()">Adicionar Cliente</button>

<h3>Lista de clientes</h3>

<table mat-table class="mat-elevation-z8" [dataSource]="dataSource">

  <ng-container matColumnDef="cpf">
    <th mat-header-cell *matHeaderCellDef> CPF </th>
    <td mat-cell *matCellDef="let cliente"> {{cliente.cpf}} </td>
  </ng-container>
  <!-- Name Column -->
  <ng-container matColumnDef="primeiroNome">
    <th mat-header-cell *matHeaderCellDef> Nome </th>
    <td mat-cell *matCellDef="let cliente"> {{cliente.primeiroNome}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="sobreNome">
    <th mat-header-cell *matHeaderCellDef> Sobrenome </th>
    <td mat-cell *matCellDef="let cliente"> {{cliente.sobreNome}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="dataNascimento">
    <th mat-header-cell *matHeaderCellDef> Data de Nascimento </th>
    <td mat-cell *matCellDef="let cliente"> {{cliente.dataNascimento | date: 'dd/MM/yyyy'}} </td>
  </ng-container>

  <ng-container matColumnDef="telefone">
    <th mat-header-cell *matHeaderCellDef> Telefone </th>
    <td mat-cell *matCellDef="let cliente"> {{cliente.telefone}} </td>
  </ng-container>

  <ng-container matColumnDef="endereco">
    <th mat-header-cell *matHeaderCellDef> Endereço </th>
    <td mat-cell *matCellDef="let cliente"> {{cliente.endereco}} </td>
  </ng-container>

  <ng-container matColumnDef="acoes">
    <th mat-header-cell *matHeaderCellDef> Ações </th>
    <td mat-cell *matCellDef="let cliente">
      <a mat-icon-button color="primary" (click)="confirmaEdicao(cliente)">
        <mat-icon aria-hidden="false" >edit</mat-icon>
      </a>
      <a mat-icon-button color="warn" (click)="confirmaRemocao(cliente)">
        <mat-icon aria-hidden="false" >delete</mat-icon>
      </a>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
